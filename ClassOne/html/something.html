<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        /* Reset some default styles */
        body, h1, ul {
            margin: 0;
            padding: 0;
        }

        /* Style for the navigation bar */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        /* Style for the navigation links */
        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Style for the content area */
        .content {
            padding: 20px;
        }

        /* Style for the footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content area -->
    <div class="content">
        <h1>Welcome to My Homepage</h1>
        <p>This is a basic homepage example with a navigation bar and a footer.</p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2023 My Homepage. All rights reserved.
    </footer>
</body>
</html>
